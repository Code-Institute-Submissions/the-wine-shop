{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container my-4">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="text-center mt-3 py-2">Shopping Bag</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive"></div>
            {% else %}
                <p class="lead white mb-4">Your bag is currently empty.</p>

                <a href="{% url 'products' %}" class="shopping-btn btn page-btn rounded-0 btn-lg">
                    <span class="">
                        <i class="fas white fa-chevron-left"></i>
                    </span>
                    <span class="button-font">Keep Shopping</span>
                </a>
                
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
