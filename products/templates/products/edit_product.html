{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay-dark"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="text-center mt-3 py-2">Product Management</h3>
            <h4>Edit Product</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div>
                    <a class="page-btn button-font btn rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="page-btn button-font btn rounded-0" type="submit">Update Product</button>
                </div>
            </form>
        </div>            
    </div>
</div>

{% endblock %}
